<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8 demo-table constraint-table" style="max-height: 200px;overflow:auto">

    <ng-container *ngFor="let colName of headers" matColumnDef="{{colName}}">
        <th mat-header-cell *matHeaderCellDef>{{colName}}</th>
        <td mat-cell *matCellDef="let row">{{row[colName]}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let j = index;">
            <button mat-raised-button color="warn" (click)="onDeleteGroupClick(j)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headersWithDel"></tr>
    <tr mat-row (click)="onClickedRow(i)" [class.demo-row-is-clicked]="isRowSelected(i)"
        *matRowDef="let row; columns: headersWithDel; let i = index"></tr>
</table>
